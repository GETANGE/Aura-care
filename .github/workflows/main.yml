name: Aura-care-backend-action

on: 
    workflow_dispatch

jobs:
    Get-code:
        runs-on: ubuntu-latest
        steps:
            - name: Get the code from the repository
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'pnpm'

            - name: Install pnpm
              run: corepack enable && corepack prepare pnpm@latest --activate

            - name: Verify pnpm installation
              run: pnpm --version

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm test

    Merge-to-main:
        needs: Get-code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Merge branch to main
              run: |
                  git fetch origin
                  git checkout main
                  git merge --no-ff ${{ github.ref_name }} -m "Auto-merge from ${{ github.ref_name }} to main"
                  git push origin main

    Deploy:
        needs: Merge-to-main
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Merge main to master (Production)
              run: |
                  git fetch origin
                  git checkout master
                  git merge --no-ff main -m "Auto-merge from main to master for production"
                  git push origin master
